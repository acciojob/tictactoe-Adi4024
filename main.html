<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Tic Tac Toe</h1>

    <!-- Player form -->
    <div class="player-form" id="player-form">
      <label>
        Player 1
        <input id="player1" type="text" placeholder="enter name" />
      </label>

      <label>
        Player 2
        <input id="player2" type="text" placeholder="enter name" />
      </label>

      <button id="submit" class="btn">Start Game</button>
    </div>

    <!-- Message -->
    <div class="message" id="message"></div>

    <!-- Board -->
    <div id="board" class="board hidden">
      <div class="cell" id="1" data-index="0"></div>
      <div class="cell" id="2" data-index="1"></div>
      <div class="cell" id="3" data-index="2"></div>
      <div class="cell" id="4" data-index="3"></div>
      <div class="cell" id="5" data-index="4"></div>
      <div class="cell" id="6" data-index="5"></div>
      <div class="cell" id="7" data-index="6"></div>
      <div class="cell" id="8" data-index="7"></div>
      <div class="cell" id="9" data-index="8"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
